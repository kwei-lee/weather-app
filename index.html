<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form" class="search-form">
          <input
            type="search"
            placeholder="Search city..."
            class="search-input"
            id="search-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div>
          <h1 class="current-city" id="current-city">Loading...</h1>
          <p class="current-details" id="current-details">Loading weather...</p>
        </div>
        <div class="current-weather">
          <div class="current-temperature">
            <span class="current-temperature-icon" id="icon">☀️</span>
            <span id="temp">--</span>°C
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/kwei-lee" target="_blank">Kwei Lee</a> and is
          <a href="https://github.com/kwei-lee/weather-app" target="_blank"> on GitHub</a> and
          <a href="https://app.netlify.com/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
